<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Portland Brunch Finder</title>
    <meta name="viewport" content="initial-scale=1.0">
    <title>Portland Brunch Finder</title>
</head>

<body>
    <header>
        <h1>Portland Brunch Finder</h1>
        <nav id="navigation">
            <a href="#startPage">Start</a>
            <a href="#listAndMapPage">List and Map</a>
            <a href="#reviewsPage">Reviews</a>
        </nav>
    </header>
    <section id="launchpage">
        <div id="currentPosition"></div>
        <div id="launchcontent">
            <p id="generatedcontent">Generated content goes here</p>
        </div>

    </section>
    <!-- PAGE BOUNDARY -->
    <section id="searchpage">
        <a name="startPage"></a>
        <nav id="searchform">
            <h2 id="timeandlocationheader"> Select time and location </h2>
            <div id="timeandlocation">
                <div id="timeselect">
                    <form name="timeselect">
                        <select id="dropdown">
                            <option value="0">6:00 AM</option>
                            <option value="1">6:30 AM</option>
                            <option value="2">7:00 AM</option>
                            <option value="3">7:30 AM</option>
                            <option value="4">8:00 AM</option>
                            <option value="5">8:30 AM</option>
                            <option value="6">9:00 AM</option>
                            <option value="7">9:30 AM</option>
                            <option value="8">10:00 AM</option>
                            <option value="9">10:30 AM</option>
                            <option value="10">11:00 AM</option>
                            <option value="11">11:30 AM</option>
                            <option value="12" checked>12:00 PM</option>
                        </select>
                    </form>
                </div>

                <div>
                    <form name="nhoodselect" onsubmit = "test(nh1, nh2, nh3); return false">
                    <input type="checkbox" name="nh1" value="SEPDX" checked>SE Portland<br>
                    <input type="checkbox" name="nh2" value="NEPDX" checked>NE Portland<br>
                    <input type="checkbox" name="nh3" value="DTPDX" checked>Downtown Portland<br>
                    <input type="submit" value="Submit Search">
                    </form>
                </div>
                <p></p>
                <div id="buttondiv">
                    <button type="button" onclick="">Restaurant List</button>
                    <button type="button" onclick="">Advanced Search</button>
                    <button type="button" onclick="">Repeat Search</button>
                    <button type="button" onclick="">Quit</button>
                </div>
            </div>
            <h2 id="mapheader"> Brunch Map </h2>
            <nav id="map-nav">
                <a href="#startPage">Start</a>
                <a href="#reviewsPage">Reviews</a>
            </nav>
            <div id="map"></div>
            <a name="listAndMapPage"></a>

    </section>
    <section id="reviews">
        <h2 id="reviews-header"> Reviews </h2>
        <a name="reviewsPage"></a>
        <nav id="reviews-nav">
            <a href="#startPage">Start</a>
            <a href="#listAndMapPage">List and Map</a>
        </nav>

    </section>
</body>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/geolocation.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
<script type="text/javascript" src="js/forminput.js"></script>
<script type="text/javascript" src="js/googlePlaces.js"></script>  
</html>
