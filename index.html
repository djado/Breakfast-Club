<!DOCTYPE html>
<html>
<head>
      <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="css/style.css" type="text/css">
      <title>Portland Brunch Finder</title>

</head>
<body>
  <header>
    <h1>Portland Brunch Finder</h1>
  </header>
  <section id="launchpage">
    <div>
      <label><input type="checkbox" id="cbox1" value="geolocate">Allow geolocation?</label><br>
    </div>
    <div id="launchcontent">
      <p>Generated content goes here</p>
    </div>
      <button type ="button" onclick="">Advanced Search</button>
  </section>
  <section id="searchpage">
    <p></p>
    <nav id="searchform">
    <div>
      <form name="timeselect" action="" method="POST">
        <select name="dropdown">
          <option value="6">6:00 am</option>
          <option value="6.5">6:30 am</option>
          <option value="7">7:00 am</option>
          <option value="7.5">7:30 am</option>
          <option value="8">8:00 am</option>
          <option value="8.5">8:30 am</option>
          <option value="9">9:00 am</option>
          <option value="9.5">9:30 am</option>
          <option value="10">10:00 am</option>
          <option value="10.5">10:30 am</option>
          <option value="11">11:00 am</option>
          <option value="11.5">11:30 am</option>
          <option value="12">12:00 pm</option>
          <option value="12">12:00 pm</option>
        </select>
      </form>
    </div>
    <p></p>
    <div>
      <form name="nhoodselect" action="" method="POST">
        <input type="checkbox" name="nh1" value="SEPDX">SE Portland<br>
        <input type="checkbox" name="nh2" value="NEPDX">NE Portland<br>
        <input type="checkbox" name="nh3" value="DTPDX">Downtown Portland<br>
      </form>
    </div>
    <p></p>
    <div>
      <button id="submitSearchButton" type ="button" onclick="">Submit Search</button>
    </div>
      <p>Generated content goes here</p>
  </section>
</body>
  <script type="text/javascript" src="js/app.js"></script>
</html>
