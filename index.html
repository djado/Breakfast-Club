<!DOCTYPE html>
<html>
<head>
  <!--    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>-->
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Portland Brunch Finder</title>
</head>
<body>
  <header>
    <h1>Portland Brunch Finder</h1>
  </header>
  <section id="launchpage">
    <div id="launchcontent">
      <p>Generated content goes here</p>
      <div id="container_googlePhotos"></div>
      <div id="target2"></div>
      <div id="target3"></div>
    </div>
      <button type ="button" onclick="">Advanced Search</button>
  </section>
 <!-- PAGE BOUNDARY -->
  <section id="searchpage">
    <div id="map"></div>
    <div id="entryform">
      <form name="timeselect">
        <select id="dropdown">
          <option value="0">6:00 AM</option>
          <option value="1">6:30 AM</option>
          <option value="2">7:00 AM</option>
          <option value="3">7:30 AM</option>
          <option value="4">8:00 AM</option>
          <option value="5">8:30 AM</option>
          <option value="6">9:00 AM</option>
          <option value="7">9:30 AM</option>
          <option value="8">10:00 AM</option>
          <option value="9">10:30 AM</option>
          <option value="10">11:00 AM</option>
          <option value="11">11:30 AM</option>
          <option value="12" checked>12:00 PM</option>
       </select>
      </form>
      <p></p>
      <form name="nhoodselect" id="neighborhoodCheck" onsubmit = "test(nh1, nh2, nh3); return false" action="index.html">
        <input type="checkbox" name="nh1" value="SEPDX">SE Portland<br>
        <input type="checkbox" name="nh2" value="NEPDX">NE Portland<br>
        <input type="checkbox" name="nh3" value="DTPDX">Downtown Portland<br>
        <input type="submit" value="Submit Search">
      </form>
    </div>
    <p></p>
	<section>
	<table id="restaurantListTable">
	</table>
  </section>
    <div>
      <button type ="button" onclick="">Restaurant List</button>
      <button type ="button" onclick="">Repeat Search</button>
      <button type ="button" onclick="">Quit</button>
    </div>
  </section>
  
</body>
    <script type="text/javascript" src="js/app.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap" async defer></script>
    <script type="text/javascript" src="js/geolocation.js"></script>
    <script type="text/javascript" src="js/googlePlaces.js"></script>
    <script type="text/javascript" src="js/forminput.js"></script>
	<script type="text/javascript" src="js/table.js"></script>
</html>
